<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive AWSEM Ecosystem Map</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <label for="languageSwitcher">Language:</label>
    <select id="languageSwitcher">
      <option value="en">English</option>
      <option value="es">EspaÃ±ol</option>
    </select>
    <button id="theme-toggle">ðŸŒ“</button>
  </header>

  <canvas id="connections"></canvas>
  <div class="flowchart" id="flowchart"></div>

  <!-- Static Legend -->
<div class="legend" >
    <strong data-i18n="legend.title">Legend:</strong>
    <div class="legend-columns">
        <ul class="legend-left">
            <li><span class="legend-forcefield">Forcefield</span></li>
            <li><span class="legend-analysis">Analysis</span></li>
            <li><span class="legend-utility">Utility</span></li>
            <li><span class="legend-training">Training</span></li>
            <li><span class="legend-server">Server</span></li>
        </ul>
        <ul class="legend-right">
            <li><span class="legend-internal">Maintained by the Wolynes group</span></li>
            <li><span class="legend-external">Maintained by external collaborators</span></li>
            <li>
                <svg width="20" height="10"><path d="M0 5 Q10 0 20 5" stroke="#00bbff" fill="none" stroke-width="2"/><polygon points="20,5 15,3 15,7" fill="#00bbff"/></svg>
                <span data-i18n="connection.sequential">Sequential</span>
            </li>
            <li>
                <svg width="20" height="10"><path d="M0 5 Q10 0 20 5" stroke="orange" fill="none" stroke-width="2"/><polygon points="20,5 15,3 15,7" fill="orange"/></svg>
                <span data-i18n="connection.integrable">Integrable</span>
            </li>
            <li>
                <svg width="20" height="10"><path d="M0 5 Q10 0 20 5" stroke="#00cc22" fill="none" stroke-width="2" stroke-dasharray="5,5"/><polygon points="20,5 15,3 15,7" fill="#00cc22"/></svg>
                <span data-i18n="connection.dependency">Dependency</span>
            </li>
        </ul>
    </div>
</div>
  
  <script src="script.js"></script>
</body>
</html>
