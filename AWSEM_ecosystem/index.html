<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive AWSEM Ecosystem Map</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <label for="languageSwitcher">Language:</label>
    <select id="languageSwitcher">
      <option value="en">English</option>
      <option value="es">Español</option>
    </select>
  </header>

  <canvas id="connections"></canvas>
  <div class="flowchart" id="flowchart"></div>

  <!-- Static Legend -->
  <div class="legend">
    <strong data-i18n="legend.title">Legend:</strong>
    <ul>
      <li><span class="forcefield">■</span> <span data-i18n="legend.forcefield">Forcefield</span></li>
      <li><span class="analysis">■</span> <span data-i18n="legend.analysis">Analysis</span></li>
      <li><span class="utility">■</span> <span data-i18n="legend.utility">Utility</span></li>
      <li><span class="training">■</span> <span data-i18n="legend.training">Training</span></li>
      <li><span class="legend-swatch" style="background:#00ffff;"></span>
          <span data-i18n="connection.sequential">Sequential</span></li>
      <li><span class="legend-swatch" style="background:orange;"></span>
          <span data-i18n="connection.integrable">Integrable</span></li>
      <li><span class="legend-swatch" style="background:red; border-style:dashed;"></span>
          <span data-i18n="connection.dependency">Dependency</span></li>
      <li><span data-i18n="legend.other">Dashed border: Other groups</span></li>
      <li><span data-i18n="legend.wolynes">Wolynes group</span></li>
    </ul>
  </div>
  <div class="legend">
    <strong data-i18n="legend.title">Legend:</strong>

  </div>
  
  <script src="script.js"></script>
</body>
</html>
